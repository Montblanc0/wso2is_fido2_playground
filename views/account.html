<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="github.com/Montblanc0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <script src="js/session.js" type="module" defer></script>
    <script src="js/credential_mgmt.js" defer type="module"></script>
    <script src="js/enroll.js" defer type="module"></script>
    <title>FIDO2 Playground Account</title>
  </head>

  <body>
    <iframe
      id="rpIFrame"
      src="/sessionchecker"
      frameborder="0"
      width="0"
      height="0"
    ></iframe>
    <header>
      <h1><a href="/" title="Homepage">FIDO2 Playground</a></h1>
      <div class="logoutWrapper">
        <form method="post" action="" id="logoutForm">
          <input type="hidden" name="post_logout_redirect_uri" value="" />
          <input type="hidden" name="id_token_hint" value="" />
          <button type="submit" disabled>
            <i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;Logout
          </button>
        </form>
      </div>
    </header>
    <div class="wrapper">
      <h3>Benvenuto <span id="sub"></span></h3>
      <!-- CREA PASSKEY BUTTON -->
      <div class="formWrapper">
        <form action="" id="registrationForm">
          <button id="startSubmit">
            <i class="fas fa-fingerprint"></i>&nbsp;&nbsp;Crea Passkey
          </button>
        </form>
      </div>
      <!-- DEVICE METADATA TABLE -->
      <div class="tableWrapper hidden">
        <table>
          <thead>
            <th colspan="2">Gestione Passkey</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
